<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>components_css</title>
    <script src="https://kit.fontawesome.com/b9b5e006ed.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- button popups -->

    <div class="container">

        <button class="icon facebook">
            <div class="popup">Facebook</div>
            <span class="icon__inner"><i class="fab fa-facebook-f"></i></span>
        </button>

        <button class="icon twitter">
            <div class="popup">Twitter</div>
            <span class="icon__inner"><i class="fab fa-twitter"></i></span>
        </button>

        <button class="icon instagram">
            <div class="popup">Instagram</div>
            <span class="icon__inner"><i class="fab fa-instagram"></i></span>
        </button>

        <button class="icon github">
            <div class="popup">Github</div>
            <span class="icon__inner"><i class="fab fa-github"></i></span>
        </button>

        <button class="icon youtube">
            <div class="popup">Youtube</div>
            <span class="icon__inner"><i class="fab fa-youtube"></i></span>
        </button>

    </div>

    <hr>



</body>

</html>

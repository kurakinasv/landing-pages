<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />

    <title>GoCorona</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">

        <div class="main">

            <div class="header">
                <div class="header__left">
                    <div class="logo">
                        <img src="http://via.placeholder.com/40" alt="">
                        <div class="logo__item"><span>Go</span><span class="red">Corona</span></div>
                    </div>

                    <div class="nav">
                        <div class="nav__item">HOME</div>
                        <div class="nav__item">FEATURES</div>
                        <div class="nav__item">SUPPORT</div>
                        <div class="nav__item">CONTACT US</div>
                    </div>

                </div>

                <div class="download">
                    <button>download</button>
                </div>

            </div> <!-- header -->



            <div class="take-care">

                <div class="take-care__main">
                    <div class="take-care__info">

                        <div class="take-care__text">
                            <div class="take-care__title">Take care of yours familyâ€™s <span class="blue">health.</span>
                            </div>

                            <div class="take-care__subtitle">
                                All in one destination for COVID-19 health queries. Consult 10,000+ health workers about
                                your concerns.
                            </div>
                        </div>

                        <div class="take-care__button">
                            <button>GET STARTED</button>
                        </div>

                    </div>

                    <div class="take-care__picture">
                        <img src="http://via.placeholder.com/547x400" alt="">
                    </div>

                </div> <!-- take-care__main -->

                <div class="take-care__video">

                    <div class="take-care__play">
                        <img src="http://via.placeholder.com/44" alt="">
                    </div>

                    <div class="take-care__video-text">
                        <div class="take-care__video-title">Stay safe with GoCorona</div>
                        <div class="take-care__watch">Watch Video</div>
                    </div>

                </div> <!-- take-care__video -->

                <div class="take-care__rectangle"></div>

            </div> <!-- take-care -->


        </div>





    </div> <!-- wrapper -->

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik:regular,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700,800&display=swap" rel="stylesheet" />

    <title>GoCorona</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">


        <header class="header">
            <div class="header__container container">
                <a class="header__logo">
                    <img src="/img/logo.svg" alt="logo">
                    <div class="logo__item">Go<span class="red">Corona</span></div>
                </a>

                <nav class="header__nav nav">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="" class="nav__link">HOME</a></li>
                        <li class="nav__item"><a href="" class="nav__link">FEATURES</a></li>
                        <li class="nav__item"><a href="" class="nav__link">SUPPORT</a></li>
                        <li class="nav__item"><a href="" class="nav__link">CONTACT US</a></li>
                    </ul>
                </nav>

                <div class="header__button">
                    <a href="" class="button button__blue">download</a>
                </div>

            </div> <!-- container -->
        </header> <!-- header -->

        <div class="main">

            <div class="take-care">

                <div class="take-care__main">
                    <div class="take-care__info">

                        <div class="take-care__text">
                            <div class="take-care__title">Take care of yours familyâ€™s <span class="blue">health.</span>
                            </div>

                            <div class="take-care__subtitle">
                                All in one destination for COVID-19 health queries. Consult 10,000+ health workers about
                                your concerns.
                            </div>
                        </div>

                        <div class="take-care__button">
                            <a href="" class="button">GET STARTED</a>
                        </div>

                    </div>

                    <div class="take-care__picture">
                        <img src="/img/take_care.svg" alt="">
                    </div>

                </div> <!-- take-care__main -->

                <div class="take-care__video">

                    <div class="take-care__play">
                        <img src="http://via.placeholder.com/44" alt="">
                    </div>

                    <div class="take-care__video-text">
                        <div class="take-care__video-title">Stay safe with GoCorona</div>
                        <div class="take-care__watch">Watch Video</div>
                    </div>

                </div> <!-- take-care__video -->

                <div class="take-care__rectangle"></div>

            </div> <!-- take-care -->


        </div>





    </div> <!-- wrapper -->

</body>

</html>
